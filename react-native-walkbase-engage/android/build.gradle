apply plugin: 'com.android.library'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation(name: 'walkbase-sdk-1.1', ext: 'aar')
//    implementation project(':walkbase-sdk')
    implementation 'com.facebook.react:react-native:+'
}